<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Details</title>
    <link rel="stylesheet" href="/stylesheets/portfolio.css" />
  </head>

  <body>
    <div class="container">
      <button id="stocks">üìà Go to Stocks</button>

      <div class="portfolio-card">
        <h2>üìä Portfolio Overview</h2>
        <p id="cashAmount" class="cash">Loading...</p>

        <h3>üíº Stock Holdings</h3>
        <ul id="stockList">
          <li>Loading...</li>
        </ul>

        <div class="button-group">
          <button onclick="handleDeposit()">üí∞ Deposit</button>
          <button onclick="handleWithdraw()">üí∏ Withdraw</button>
        </div>
      </div>
    </div>

    <script>
      const portfolioID = localStorage.getItem("selectedPortfolioID");

      async function fetchPortfolio() {
        try {
          const res = await fetch("/portfolio/my");
          const data = await res.json();

          const selected = data.find((p) => p.portfolioid == portfolioID);
          if (selected) {
            document.getElementById("cashAmount").innerText =
              "Cash Balance: $" + Number(selected.cashamount).toFixed(2);
          } else {
            document.getElementById("cashAmount").innerText =
              "Portfolio not found!";
          }
        } catch (err) {
          console.error("Failed to load portfolio:", err);
        }
      }

      async function loadHoldings() {
        try {
          const res = await fetch(
            `/portfolio/holdings?portfolioID=${portfolioID}`
          );
          const data = await res.json();
          const ul = document.getElementById("stockList");
          ul.innerHTML = "";

          let totalStockValue = 0;

          if (data.length === 0) {
            ul.innerHTML = "<li>No stock holdings</li>";
            return;
          }

          data.forEach((row) => {
            const li = document.createElement("li");

            const currValue = Number(row.curr_value);
            const totalValue = Number(row.total_value);

            if (isNaN(currValue) || isNaN(totalValue)) {
              console.warn(
                `Missing or invalid price data for ${row.symbol}`,
                row
              );
              li.textContent = `${row.symbol}: ${row.volume} shares √ó ‚ùå Price Missing`;
              ul.appendChild(li);
              return;
            }

            li.textContent = `${row.symbol}: ${
              row.volume
            } shares √ó $${currValue.toFixed(2)} = $${totalValue.toFixed(2)}`;
            ul.appendChild(li);
            totalStockValue += totalValue;
          });

          const portfolioValueEl = document.createElement("li");
          portfolioValueEl.innerHTML = `<strong>üìà Total Stock Value:</strong> $${totalStockValue.toFixed(
            2
          )}`;
          ul.appendChild(portfolioValueEl);

          const cashText = document.getElementById("cashAmount").innerText;
          const cashAmount = parseFloat(cashText.replace(/[^0-9.]/g, ""));
          const totalValueEl = document.createElement("li");
          totalValueEl.innerHTML = `<strong>üí∞ Total Portfolio Value:</strong> $${(
            cashAmount + totalStockValue
          ).toFixed(2)}`;
          ul.appendChild(totalValueEl);
        } catch (err) {
          console.error("Failed to load holdings:", err);
          document.getElementById("stockList").innerHTML =
            "<li>Error loading holdings</li>";
        }
      }

      async function handleDeposit() {
        const amount = prompt("Enter deposit amount:");
        if (!amount || isNaN(amount) || Number(amount) <= 0)
          return alert("Invalid amount");

        const res = await fetch("/portfolio/deposit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ portfolioID, amount }),
        });

        if (res.ok) {
          alert("Deposit successful!");
          await fetchPortfolio();
          await loadHoldings();
        } else {
          alert("Deposit failed.");
        }
      }

      async function handleWithdraw() {
        const amount = prompt("Enter amount to withdraw:");
        if (!amount || isNaN(amount) || Number(amount) <= 0)
          return alert("Invalid amount");

        const res = await fetch("/portfolio/withdraw", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ portfolioID, amount }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Withdrawal successful!");
          await fetchPortfolio();
          await loadHoldings();
        } else {
          alert("Error: " + data.error);
        }
      }

      fetchPortfolio().then(loadHoldings);

      document.getElementById("stocks").addEventListener("click", () => {
        window.location.href = "/stocksHome.html";
      });
    </script>
  </body>
</html>
